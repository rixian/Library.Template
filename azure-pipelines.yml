trigger:
  branches:
    include:
    - master
    - validate/*
    - release/*
  paths:
    exclude:
    - doc/
    - '*.md'
    - .vscode/

variables:
  TreatWarningsAsErrors: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  BuildConfiguration: Release
  BuildPlatform: Any CPU
  codecov_token: 00000000-0000-0000-000-000000000000 # Get a new one from https://codecov.io/
  ci_feed: /00000000-0000-0000-000-000000000000 # find guid used by Azure DevOps Artifacts for the feed

jobs:
- template: azure-pipelines/build.yml
